<div class="container-fluid">
    <div class="row">
        <div class="col-md d-flex justify-content-center innerChild">
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <h2 class="header">Student Details Form</h2>
                <div class="form-group">
                    <label for="id">Student ID</label>
                    <input type="number" class="form-control" id="id" formControlName="id" aria-describedby="idHelp" placeholder="Student ID">
                    <small id="idHelp" class="form-text text-muted">Student ID must be unique.</small>
                </div>
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter student name">
                    <div *ngIf="studentForm.get('name').invalid && studentForm.get('name').touched" class="text-danger">
                        Name is required.
                    </div>
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  <div *ngIf="studentForm.get('email').invalid && studentForm.get('email').touched" class="text-danger">
                    Enter a valid email address.
                  </div>
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" formControlName="age" placeholder="Age">
                  <div *ngIf="studentForm.get('age').invalid && studentForm.get('age').touched" class="text-danger">
                    Age is required and must be less than 18.
                  </div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" formControlName="city" placeholder="City">
                  </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I accept above mentioned details are correct and valid.</label>
                </div>
                <button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
